{% extends "_base.html" %}

{% block main %}
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow bg-dark text-white" style="min-width: 500px;">
            <div class="card-body">
                <h4 class="card-title text-center">Crear nuevo TITULAR</h4>
                <div class="card-body">
                    <form method="POST" action="{{ url_for(
                        'uc_titulares.titulares_crear', 
                        usuario_rol_cogestor_id=usuario_rol_cogestor_id,
                        usuario_rol_gestor_id=usuario_rol_gestor_id,
                        gestor_id=gestor_id|string) }}">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombre_titular" name="nombre_titular" 
                                value="{{ datos_formulario.nombre_titular if datos_formulario else '' }}" required>
                                <label for="nombre_titular">
                                Nombre del titular:</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cif_dni" name="cif_dni" 
                                value="{{ datos_formulario.cif_dni if datos_formulario else '' }}" required>
                                <label for="cif_dni">
                                CIF/DNI:</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="domicilio" name="domicilio" 
                                value="{{ datos_formulario.domicilio if datos_formulario else '' }}" required>
                                <label for="domicilio">
                                    Dirección:</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="codigo_postal" name="codigo_postal" 
                                value="{{ datos_formulario.codigo_postal if datos_formulario else '' }}" required>
                                <label for="codigo_postal">
                                Código Postal:</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="poblacion" name="poblacion" 
                                value="{{ datos_formulario.poblacion if datos_formulario else '' }}" required>
                                <label for="poblacion">
                                Población:</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="provincia" name="provincia" 
                                value="{{ datos_formulario.provincia if datos_formulario else '' }}" required>
                                <label for="provincia">
                                Provincia:</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="telefono_titular" name="telefono_titular" 
                                value="{{ datos_formulario.telefono_titular if datos_formulario else '' }}" required>
                                <label for="telefono_titular">
                                Teléfono:</label>
                        </div>

                        <div class="d-flex justify-content-end align-items-center gap-2">
                            <a href="{{ url_for(
                                'uc_titulares.titulares', 
                                usuario_rol_cogestor_id=usuario_rol_cogestor_id,
                                usuario_rol_gestor_id=usuario_rol_gestor_id,
                                gestor_id=gestor_id|string) }}" 
                                class="btn btn-secondary">
                                Cancelar</a>
                            <button type="submit" class="btn btn-success">
                                Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
