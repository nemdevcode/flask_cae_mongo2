{% extends "_base.html" %}

{% block main %}
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow bg-dark text-white" style="min-width: 500px;">
            <div class="card-body">
                <h4 class="card-title text-center">Actualizar CONTRATA</h4>
                <div class="card-body">
                    <form action="{{ url_for(
                        'uc_contratas.contratas_actualizar', 
                        usuario_rol_cogestor_id=usuario_rol_cogestor_id, 
                        usuario_rol_gestor_id=usuario_rol_gestor_id, 
                        gestor_id=gestor_id|string, 
                        titular_id=titular_id|string, 
                        contrata_id=contrata._id|string) }}" 
                        method="post">
                        <div class="form-floating mb-3">
                            <input type="text" 
                                class="form-control" 
                                id="nombre_contrata" 
                                name="nombre_contrata" 
                                value="{{ contrata.nombre_contrata }}"
                                required>
                                <label for="nombre_contrata">
                                Nombre de la Contrata:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" 
                                class="form-control" 
                                id="cif_dni" 
                                name="cif_dni" 
                                value="{{ contrata.cif_dni }}"
                                required>
                                <label for="cif_dni">
                                CIF/DNI:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" 
                                class="form-control" 
                                id="domicilio" 
                                name="domicilio" 
                                value="{{ contrata.domicilio }}"
                                required>
                                <label for="domicilio">
                                Domicilio:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" 
                                class="form-control" 
                                id="codigo_postal" 
                                name="codigo_postal" 
                                value="{{ contrata.codigo_postal }}"
                                required>
                                <label for="codigo_postal">
                                Código Postal:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" 
                                class="form-control" 
                                id="poblacion" 
                                name="poblacion" 
                                value="{{ contrata.poblacion }}"
                                required>
                                <label for="poblacion">
                                Población:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" 
                                class="form-control" 
                                id="provincia" 
                                name="provincia" 
                                value="{{ contrata.provincia }}"
                                required>
                                <label for="provincia">
                                Provincia:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" 
                                class="form-control" 
                                id="telefono_contrata" 
                                name="telefono_contrata" 
                                value="{{ contrata.telefono_contrata }}"
                                required>
                                <label for="telefono_contrata">
                                Teléfono:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" 
                                class="form-control" 
                                id="email_contrata" 
                                name="email_contrata" 
                                value="{{ contrata.email_contrata }}"
                                required>
                                <label for="email_contrata">
                                Email notificaciones:</label>
                        </div>
                        <div class="btn-group text-center w-100 mb-3" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" 
                                class="btn-check" 
                                name="estado_contrata" 
                                id="estado-activo{{ contrata._id|string }}" 
                                value="activo" 
                                {% if contrata.estado_contrata == 'activo' %}checked{% endif %}>
                                <label class="btn btn-outline-success" for="estado-activo{{ contrata._id|string }}">
                                Activo</label> 
                            
                            <input type="radio" 
                                class="btn-check" 
                                name="estado_contrata" 
                                id="estado-inactivo{{ contrata._id|string }}" 
                                value="inactivo"
                                {% if contrata.estado_contrata == 'inactivo' %}checked{% endif %}>
                                <label class="btn btn-outline-secondary" for="estado-inactivo{{ contrata._id|string }}">
                                Inactivo</label>
                        </div>
                        <div class="d-flex justify-content-end align-items-center gap-2">
                            <a href="{{ url_for(
                                'uc_contratas.contratas', 
                                usuario_rol_cogestor_id=usuario_rol_cogestor_id, 
                                usuario_rol_gestor_id=usuario_rol_gestor_id, 
                                gestor_id=gestor_id|string, 
                                titular_id=titular_id|string) }}" 
                                class="btn btn-secondary">
                                Cancelar</a>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
