{% extends "_base.html" %}

{% block main %}
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow bg-dark text-white" style="min-width: 500px;">
            <div class="card-body">
                <h4 class="card-title text-center">Crear Nuevo Titular</h4>
                <div class="card-body">
                    <form action="{{ url_for('gestores.gestores_usuarios_titulares_crear') }}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" 
                                   class="form-control" 
                                   id="alias" 
                                   name="alias" 
                                   value="{{ form_data.alias if form_data else '' }}"
                                   required>
                            <label for="alias">Alias:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   value="{{ form_data.email if form_data else '' }}"
                                   required>
                            <label for="email">Email:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   value="{{ form_data.password if form_data else '' }}"
                                   required>
                            <label for="password">Contraseña:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" 
                                   class="form-control" 
                                   id="password_confirm" 
                                   name="password_confirm" 
                                   value="{{ form_data.password if form_data else '' }}"
                                   required>
                            <label for="password_confirm">Confirmar contraseña:</label>
                        </div>
                        {% if mensaje_error %}
                            <div class="alert alert-danger alert-dismissible fade show mt-3 text-center" role="alert">
                                {{ mensaje_error }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}

                        <div class="d-flex justify-content-end align-items-center gap-2">
                            <a href="{{ url_for('gestores.gestores_usuarios_titulares') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
