{% extends "_base.html" %}

{% block main %}
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow bg-dark text-white" style="min-width: 500px;">
            <div class="card-body">
                <h4 class="card-title text-center">Actualizar Cogestor</h4>
                <div class="card-body">
                    <form action="{{ url_for('gestores.gestores_usuarios_cogestores_actualizar', cogestor_id=cogestor._id) }}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" 
                                   class="form-control" 
                                   id="alias" 
                                   name="alias" 
                                   value="{{ cogestor.cogestor_info.alias }}"
                                   required>
                            <label for="alias">Alias:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   value="{{ cogestor.email }}"
                                   required>
                            <label for="email">Email:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   value="{{ cogestor.password }}"
                                   required>
                            <label for="password">Contraseña:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" 
                                   class="form-control" 
                                   id="password_confirm" 
                                   name="password_confirm" 
                                   value="{{ cogestor.password }}"
                                   required>
                            <label for="password_confirm">Confirmar contraseña:</label>
                        </div>
                        <div class="btn-group text-center w-100 mb-3" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" 
                                   class="btn-check" 
                                   name="estado" 
                                   id="estado-activo{{ cogestor._id }}" 
                                   value="activo" 
                                   {% if cogestor.cogestor_info.estado == 'activo' %}checked{% endif %}>
                            <label class="btn btn-outline-success" for="estado-activo{{ cogestor._id }}">Activo</label> 
                            
                            <input type="radio" 
                                   class="btn-check" 
                                   name="estado" 
                                   id="estado-inactivo{{ cogestor._id }}" 
                                   value="inactivo"
                                   {% if cogestor.cogestor_info.estado == 'inactivo' %}checked{% endif %}>
                            <label class="btn btn-outline-secondary" for="estado-inactivo{{ cogestor._id }}">Inactivo</label>
                        </div>
                        <div class="d-flex justify-content-end align-items-center gap-2">
                            <a href="{{ url_for('gestores.gestores_usuarios_cogestores') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
