{% extends "_base.html" %}

{% block main %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow bg-dark text-white">
        <div class="card-body">
            <h4 class="card-title text-center">Nueva Contrase単a</h4>
            <div class="card-body">
                <form action="{{ url_for('reset_password') }}" method="post">
                    <div class="alert alert-info mb-4">
                        <p class="mb-0">Establece una nueva contrase単a para tu cuenta:</p>
                        <strong>{{ email }}</strong>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <label for="password">Nueva contrase単a</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                        <label for="password_confirm">Confirmar contrase単a</label>
                    </div>

                    <div class="d-flex justify-content-end align-items-center gap-2">
                        <a href="{{ url_for('login') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
