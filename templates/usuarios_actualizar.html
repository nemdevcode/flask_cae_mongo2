{% extends "_base.html" %}

{% block main %}
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow bg-dark text-white" style="min-width: 500px;">
            <div class="card-body">
                <h4 class="card-title text-center">Editar Usuario</h4>
                <div class="card-body">
                    <form action="{{ url_for('usuarios.usuario_actualizar') }}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" value="{{ usuario.nombre_usuario }}" required>
                            <label for="floatingInput">Nombre:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="telefono_usuario" name="telefono_usuario" value="{{ usuario.telefono_usuario }}" required>
                            <label for="floatingInput">Teléfono:</label>    
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
                            <label for="floatingInput">Email:</label>
                        </div>
                        <div class="d-flex justify-content-end align-items-center mb-3">
                            <a href="{{ url_for('usuarios.solicitar_cambio_password') }}" class="text-white text-decoration-none">¿Quieres cambiar tu contraseña?, click aquí</a>
                        </div>
                        <div class="d-flex justify-content-end align-items-center gap-2">
                            <a href="{{ url_for('usuarios.usuarios') }}" type="button" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
