{% extends "_base.html" %}

{% block main %}
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow bg-dark text-white" style="min-width: 500px;">
            <div class="card-body">
                <h4 class="card-title text-center">Crear nuevo USUARIO de CENTRO</h4>
                <div class="card-body">
                    <form action="{{ url_for(
                                            'ug_usuarios_centros.usuarios_centros_crear', 
                                            gestor_id=gestor_id|string, 
                                            titular_id=titular._id|string, 
                                            centro_id=centro._id|string) }}" method="post">
                        <input type="hidden" name="gestor_id" value="{{ gestor_id|string }}">
                        <input type="hidden" name="titular_id" value="{{ titular._id|string }}">
                        <input type="hidden" name="centro_id" value="{{ centro._id|string }}">
                        <div class="form-floating mb-3">
                            <input type="text" 
                                   class="form-control" 
                                   id="alias" 
                                   name="alias" 
                                   value="{{ datos_formulario.alias if datos_formulario else '' }}"
                                   required>
                            <label for="alias">Alias:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   value="{{ datos_formulario.email if datos_formulario else '' }}"
                                   required>
                            <label for="email">Email:</label>
                        </div>
                        <div class="d-flex justify-content-end align-items-center gap-2">
                            <a href="{{ url_for(
                                                'ug_usuarios_centros.usuarios_centros', 
                                                gestor_id=gestor_id|string, 
                                                titular_id=titular._id|string, 
                                                centro_id=centro._id|string) }}" class="btn btn-secondary">
                            Cancelar</a>
                            <button type="submit" class="btn btn-primary">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
