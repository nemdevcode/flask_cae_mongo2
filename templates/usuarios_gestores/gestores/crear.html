{% extends "_base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Crear Nuevo Gestor</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('gestores.gestores_crear') }}">
                        <div class="mb-3">
                            <label for="nombre_gestor" class="form-label">Nombre del Gestor</label>
                            <input type="text" class="form-control" id="nombre_gestor" name="nombre_gestor" required>
                        </div>

                        <div class="mb-3">
                            <label for="cif_dni" class="form-label">CIF/DNI</label>
                            <input type="text" class="form-control" id="cif_dni" name="cif_dni" required>
                        </div>

                        <div class="mb-3">
                            <label for="domicilio" class="form-label">Domicilio</label>
                            <input type="text" class="form-control" id="domicilio" name="domicilio" required>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="codigo_postal" class="form-label">Código Postal</label>
                                <input type="text" class="form-control" id="codigo_postal" name="codigo_postal" required>
                            </div>

                            <div class="col-md-8 mb-3">
                                <label for="poblacion" class="form-label">Población</label>
                                <input type="text" class="form-control" id="poblacion" name="poblacion" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="provincia" class="form-label">Provincia</label>
                            <input type="text" class="form-control" id="provincia" name="provincia" required>
                        </div>

                        <div class="mb-3">
                            <label for="telefono_gestor" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono_gestor" name="telefono_gestor" required>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('gestores.usuarios_gestores') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Crear Gestor</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
