{% extends "_base.html" %}

{% block main %}
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow bg-dark text-white" style="min-width: 500px;">
            <div class="card-body">
                <h4 class="card-title text-center">Crear nuevo COGESTOR</h4>
                <div class="card-body">
                    <form action="{{ url_for('ug_usuarios_cogestores.usuarios_cogestores_crear', gestor_id=gestor_id|string) }}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" 
                                   class="form-control" 
                                   id="alias" 
                                   name="alias" 
                                   value="{{ form_data.alias if form_data else '' }}"
                                   required>
                            <label for="alias">Alias:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   value="{{ form_data.email if form_data else '' }}"
                                   required>
                            <label for="email">Email:</label>
                        </div>
                        <div class="d-flex justify-content-end align-items-center gap-2">
                            <a href="{{ url_for('ug_usuarios_cogestores.usuarios_cogestores', gestor_id=gestor_id|string) }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-success">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
