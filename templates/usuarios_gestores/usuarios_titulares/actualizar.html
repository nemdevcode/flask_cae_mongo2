{% extends "_base.html" %}

{% block header %}
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand">CAE Accesible</a>
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/usuarios">Inicio</a>
                    </li>
                </ul>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end align-items-center">
                    <span class="my-auto">Volver a:</span>
                    <a href="{{ url_for('gestores.gestores_titulares', gestor_id=gestor_id|string) }}" class="btn btn-outline-primary">Titulares</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-dark">Cerrar sesi√≥n</a>
                </div>
            </div>
        </div>
    </nav>
{% endblock %}

{% block main %}
    <div class="container mt-5">
        <h3 class="text-center">Actualizar USUARIO TITULAR</h3>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form action="{{ url_for('gestores.gestores_usuarios_titulares_actualizar', gestor_id=gestor_id|string, titular_id=usuario_titular._id) }}" method="post">
                    <input type="hidden" name="titular_id" value="{{ titular_id }}">
                    <input type="hidden" name="gestor_id" value="{{ gestor_id }}">
                    
                    <div class="form-floating mb-3">
                        <input type="text" 
                               class="form-control" 
                               id="alias" 
                               name="alias" 
                               value="{{ usuario_titular.titular_info.alias }}" 
                               required>
                        <label for="alias">Alias</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               value="{{ usuario_titular.email }}" 
                               readonly>
                        <label for="email">Email</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" 
                               type="radio" 
                               name="estado_usuario_titular" 
                               id="activo" 
                               value="activo" 
                               {% if usuario_titular.titular_info.estado_usuario_titular == 'activo' %}checked{% endif %}>
                        <label class="form-check-label" for="activo">Activo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" 
                               type="radio" 
                               name="estado_usuario_titular" 
                               id="inactivo" 
                               value="inactivo" 
                               {% if usuario_titular.titular_info.estado_usuario_titular == 'inactivo' %}checked{% endif %}>
                        <label class="form-check-label" for="inactivo">Inactivo</label>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                        <a href="{{ url_for('gestores.gestores_usuarios_titulares', gestor_id=gestor_id|string, titular_id=titular_id) }}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
